<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>베스티온 - 학생 학업 진행 상황 (허윤) - 영어 8월 13일</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .notification-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
        text-align: center;
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon {
        font-size: 60px;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 30px;
        font-weight: 600;
      }

      .message {
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        border-radius: 15px;
        padding: 30px;
        margin: 20px 0;
        font-size: 18px;
        line-height: 1.6;
        color: #555;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      .highlight {
        color: #e74c3c;
        font-weight: 600;
      }

      .contact-info {
        background: #f8f9ff;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        border-left: 4px solid #667eea;
        text-align: left;
      }

      .contact-info strong {
        color: #667eea;
      }

      .footer {
        margin-top: 30px;
        color: #888;
        font-size: 14px;
      }

      .loading-dots {
        display: inline-block;
        margin-left: 5px;
      }

      .loading-dots::after {
        content: "";
        animation: dots 2s steps(4, end) infinite;
      }

      @keyframes dots {
        0% {
          content: "";
        }
        25% {
          content: ".";
        }
        50% {
          content: "..";
        }
        75% {
          content: "...";
        }
        100% {
          content: "";
        }
      }
    </style>
  </head>
  <body>
    <div class="notification-container">
      <div class="icon">📱</div>
      <h1>베스티온 학습 리포트 서비스 이전 안내</h1>

      <div class="message">
        <p>
          <strong class="highlight"
            >현재 레포트 기능이 베스티온 폴리로그(웹 학습 프로그램)로 이전됨에
            따라</strong
          >
        </p>
        <p>
          <strong
            >추후 자동으로 문자로 수신될 예정입니다<span
              class="loading-dots"
            ></span
          ></strong>
        </p>
        <p>잠시만 기다려 주시고, 문의 사항은 개별적으로 연락 부탁드립니다.</p>
      </div>

      <div class="contact-info">
        <p><strong>📞 문의사항</strong></p>
        <p>• 학습 진행 상황 관련 문의</p>
        <p>• 베스티온 폴리로그 이용 문의</p>
        <p>• 기타 서비스 관련 문의</p>
      </div>

      <div class="footer">
        <p>베스티온 교육 시스템</p>
        <p>서비스 개선을 위해 노력하고 있습니다.</p>
      </div>
    </div>
  </body>
</html>
